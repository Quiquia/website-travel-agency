<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!----  header section starts  -->
    <div class="container">
      <header class="header">
        <div class="header-menu">
          <i class="fa-solid fa-bars"></i>
        </div>

        <a href="#" class="header-logo"><span>T</span>ravel</a>

        <nav class="header-navbar">
          <a href="#home">Home</a>
          <a href="#book">Book</a>
          <a href="#packages">Paquetes</a>
          <a href="#services">Servicios</a>
          <a href="#gallery">Galeria</a>
          <a href="#review">Review</a>
          <a href="#contact">Contacto</a>
        </nav>

        <div class="header-icons">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
          <i class="fa-solid fa-user icon-login"></i>
        </div>

        <form action="" class="search-bar-container">
          <input type="search" id="search-bar" placeholder="Buscar aquÃ­..." />
          <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>
        </form>
      </header>

      <!--------      Loading form container      ---->

      <div class="login-container">
        <i class="fa-solid fa-xmark login-icon-close"></i>

        <form action="" class="login-form">
          <h3 class="login-form-title">Login</h3>
          <input
            class="box"
            type="email"
            name="email"
            placeholder="enter your email"
            required
          />

          <input
            class="box"
            type="password"
            name="password"
            placeholder="enter your password"
            required
          />

          <input type="submit" value="Login Now" class="btn" />

          <label for="remeber" class="btn-remember">
            <input type="checkbox" id="remember" />Remenber me
          </label>

          <p>Forget Password?<a href="#">Click Here</a></p>
          <p>Don't Have And Account?<a href="#">Register Now</a></p>
        </form>
      </div>
    </div>

    <!--------      home section start      ---->

    <section class="home" id="home">
      <div class="home-content">
        <h3 class="title">adventure is worthwhile</h3>
        <p class="description">discover new place with us, adventure awaits</p>
        <a href="#" class="btn"> discover more</a>
      </div>

      <div class="home-controls">
        <span class="vid-btn active" data-src="./img/vid-1.mp4"></span>
        <span class="vid-btn" data-src="./img/vid-2.mp4"></span>
        <span class="vid-btn" data-src="./img/vid-3.mp4"></span>
        <span class="vid-btn" data-src="./img/vid-4.mp4"></span>
        <span class="vid-btn" data-src="./img/vid-5.mp4"></span>
      </div>

      <div class="home-video-container">
        <video
          src="./img/vid-5.mp4"
          id="video-slider"
          loop
          autoplay
          muted
        ></video>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
